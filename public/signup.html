<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Sign Up for fullstack Fitness</title>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/ulg/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./assets/js/signup.js"></script>
  <script src="https://kit.fontawesome.com/6337599472.js"></script>
</head>

<body class="bg">
  <div class="container">
    <div class="row">
      <i class="fas fa-dumbbell fa-6x text-warning"></i><h1 class="display-4 text-dark pad">fullStack Fitness</h1>
    </div>

    <div class="d-flex align-items-center justify-content-center">
      <form class="signup bg-form shadow">
        <div class="form-row">
          <div class="form-group col">
            <label for="name">Name:</label>
            <input type="name" class="form-control" id="name">
          </div>
          <div class="form-group col">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email-input">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="proficiency">Proficiency:</label>
            <select class="form-control" id="proficiency">
              <option>Beginner</option>
              <option>Intermediate</option>
              <option>Advanced</option>
            </select>
          </div>
          <div class="form-group col">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password-input">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="age">Sex</label>
            <select class="form-control" id="sex">
              <option>Male</option>
              <option>Female</option>
              <option value="unisex">Prefer Not to Answer</option>
            </select>
          </div>
          <div class="form-group col">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age">
          </div>
          <div class="form-group col">
            <label for="age">Goal</label>
            <select class="form-control" id="goal">
              <option>Bodybuilding</option>
              <option>Fitness</option>
              <option>Fat Loss</option>
              <option>Other</option>
            </select>
          </div>
        </div>
        <div>
          <label class="justify-content-start">I have access to:</label>
        <div class="form-row d-flex justify-content-center">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="barbell" value="1">
            <label class="form-check-label" for="barbell">Barbell</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="dumbbell" value="1">
            <label class="form-check-label" for="dumbbell">Dumbbells</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="machine" value="1">
            <label class="form-check-label" for="machine">Machine</label>
          </div>
        </div>
      </div>
        <button type="submit" class="btn btn-warning font-weight-bold shadow">Sign Up</button>
        <small class="form-text text-muted">Already a member? Click <a class="text-warning"
          href="./login.html">here</a> to log in.</small>
      </form>
    </div> 

  </div>

</body>

</html>
