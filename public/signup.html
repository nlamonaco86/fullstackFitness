<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Sign Up for fullstack Fitness</title>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./assets/js/signup.js"></script>
  <script src="https://kit.fontawesome.com/6337599472.js"></script>
</head>

<body class="bg">
  
  <div class="centered text-center">

    <i class="fas fa-dumbbell fa-7x text-warning pad"></i>
    <h1 class="card-title display-3">Sign Up</h1>

    <form class="form-inline signup">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" class="form-control shadow" id="name">
      </div>
      <div class="form-group">
        <label for="login">Email address</label>
        <input type="email" class="form-control shadow" id="email-input">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control shadow" id="password-input">
      </div>
            <div class="form-group">
        <label for="exampleFormControlSelect1">Proficiency:</label>
        <select class="form-control" id="proficiency">
          <option>Beginner</option>
          <option>Intermediate</option>
          <option>Advanced</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control shadow" id="age">
      </div>
      <div class="form-group">
        <label for="age">Goal</label>
        <input type="text" class="form-control shadow" id="goal">
      </div>
      <div class="form-check">
        <label for="Equipment">I have access to:</label>
      </div>
      <div>
        <input class="form-check-input" type="checkbox" value="1" id="check1">
        <label class="form-check-label" for="defaultCheck1">
          Dumbbells
        </label>
      </div>
      <div>
        <input class="form-check-input" type="checkbox" value="1" id="check2">
        <label class="form-check-label" for="defaultCheck1">
          Barbell
        </label>
      </div>
      <div>
        <input class="form-check-input" type="checkbox" value="1" id="check3">
        <label class="form-check-label" for="defaultCheck1">
          Machines
        </label>
      </div>
      <button type="submit" class="btn-lg btn-warning shadow display-4">Sign Up</button>
      <small class="form-text text-muted">Already a member? Log in <a class="text-warning"
          href="./login.html">here.</a></small>
    </form>
    
  </div>

</body>

</html>
