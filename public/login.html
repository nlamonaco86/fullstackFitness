<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Login to fullstack Fitness</title>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./assets/js/login.js"></script>
  <script src="https://kit.fontawesome.com/6337599472.js"></script>
</head>

<body class="bg">
  <div class="container">
    <div class="row">
      <i class="fas fa-dumbbell fa-6x text-warning"></i><h1 class="display-4 text-dark pad">fullStack Fitness</h1>
    </div>

    <div class="d-flex align-items-center justify-content-center">
      <form class="login bg-form shadow">
        <div class="form-group">
          <label for="login">Email address</label>
          <input type="email" class="form-control" id="email-input">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password-input">
        </div>
        <button type="submit" class="btn-lg btn-warning font-weight-bold shadow">Login</button>
        <small class="form-text text-muted">Not a member yet? Visit our Signup page <a class="text-warning"
            href="./signup.html">here.</a></small>
      </form>
    </div> 

  </div>

</body>

</html>
