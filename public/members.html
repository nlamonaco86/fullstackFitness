<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>fullstack Fitness</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/addexer.js"></script>
    <script type="text/javascript" src="./assets/js/members.js"></script>
    <script src="https://kit.fontawesome.com/6337599472.js"></script>
</head>

<body class="bg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning shadow">
        <a class="nav-link text-white font-weight-bold pad" href="./members"><i
                class="fas fa-dumbbell fa-2x pad white"></i></a>
        <h3 class="text-white">fullstack Fitness</h3>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white font-weight-bold pad" href="#database"><i
                            class="fas fa-database fa-2x text-white pad"></i>Database</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white font-weight-bold" href="#generator"><i
                            class="fas fa-weight-hanging fa-2x text-white pad"></i>Generator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white font-weight-bold" href="#planner"><i
                            class="fas fa-calendar-plus fa-2x text-white pad"></i>Planner</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white font-weight-bold" href="/logout"><i
                            class="fas fa-sign-out-alt fa-2x text-white pad"></i>Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
   
<section class="container">
    <div class="d-flex justify-content-start">
        <div class="col-lg-4 bg-form shadow">
            <form class="search">
                <div class="form-group">
                    <label for="exampleInputEmail1">Search Exercises by Muscle Group</label>
                    <input type="text" class="form-control" id="muscle">
                </div>
                <button type="submit" class="btn-lg btn-warning">Submit</button>
            </form>
        </div>
    </div>
    <table class="table shadow">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Exercise</th>
            <th scope="col">Primary</th>
            <th scope="col">Secondary</th>
            <th scope="col">Auxillary</th>
            <th scope="col">Requires</th>
          </tr>
        </thead>
        <tbody class="bg-form" id="results">
          <tr>
            <td scope="col">Exercise</td>
            <td scope="col">Primary</td>
            <td scope="col">Secondary</td>
            <td scope="col">Auxillary</td>
            <td scope="col">Requires</td>
          </tr>
        </tbody>
    </table>

    <!-- Add to exercise database -->
    <div class="d-flex justify-content-center">
    <div class="col-lg-6 bg-form shadow">
    <form class="add">
        <div class="form-group">
          <label for="name">Exercise Name:</label>
          <input type="text" class="form-control shadow" id="exerName">
        </div>
        <div class="form-group">
            <label for="main">Main:</label>
            <input type="text" class="form-control shadow" id="main">
          </div>
          <div class="form-group">
            <label for="alternate">Alternate</label>
            <input type="text" class="form-control shadow" id="alternate">
          </div>
          <div class="form-group">
            <label for="auxillary">Auxillary:</label>
            <input type="text" class="form-control shadow" id="auxillary">
          </div>
          <div class="form-group">
            <label for="equipment">Equipment:</label>
            <input type="text" class="form-control shadow" id="equipment">
          </div>
          <div class="form-group">
            <label for="upper">Upper:</label>
            <input type="upper" class="form-control shadow" id="upper">
          </div>
          <div class="form-group">
            <label for="push">Push:</label>
            <input type="number" class="form-control shadow" id="push">
          </div>
          <div class="form-group">
            <label for="compound">Compound:</label>
            <input type="number" class="form-control shadow" id="compound">
          </div>
        <button type="submit" class="btn-lg btn-warning shadow display-4">Add Exercise</button>
      </form>
    </div>
</div>
</section>
    <!-- Button trigger modal
    <button type="button" class="btn btn-warning pad" data-toggle="modal" data-target="#updateUser">
        Update My Profile
    </button> -->

    <!-- Update Profile Modal -->
    <div class="modal fade" id="updateUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update My Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="update">
                        <div class="form-group">
                            <label for="login">Email address</label>
                            <input type="email" class="form-control shadow" id="email-input">
                        </div>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="1" id="check1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Dumbbells
                                </label>
                            </div>
                            <div>
                                <input class="form-check-input" type="checkbox" value="1" id="check2">
                                <label class="form-check-label" for="defaultCheck1">
                                    Barbell
                                </label>
                            </div>
                            <div>
                                <input class="form-check-input" type="checkbox" value="1" id="check3">
                                <label class="form-check-label" for="defaultCheck1">
                                    Universal
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Proficiency:</label>
                            <select class="form-control" id="proficiency">
                                <option value="1">Beginner</option>
                                <option value="2">Intermediate</option>
                                <option value="3">Advanced</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-lg btn-warning shadow display-4">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <footer class="bottomed"><a class="text-dark" href="http://www.github.com/nlamonaco86">Contact</a></footer>
</body>

</html>
